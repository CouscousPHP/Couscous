language: php

env:
    - COMPOSER_OPTIONS="--prefer-source"

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    include:
        - php: 5.4
          env: COMPOSER_OPTIONS="--prefer-lowest"

before_script:
    - composer install --no-progress

install:
    - composer update --no-interaction ${COMPOSER_OPTIONS}

script:
    - phpunit
